    <style>

    <script>
        const baseUrl = "https://ducj-creator.github.io/Teacher-Shirley/tests/asset/";
        const csvUrl = baseUrl + "cap%20listening%20answer.csv";
        
        let currentYear = '';
        let answerKey = {}; 
        const TOTAL_QUESTIONS = 21; // ä¾æ“šéœ€æ±‚ï¼Œå›ºå®šç‚º 21 é¡Œ

        // åˆå§‹åŒ–ï¼šé å…ˆæŠ“å– CSV æª”æ¡ˆ
        document.addEventListener('DOMContentLoaded', () => {
            fetchAnswers();
        });

        // æ­¥é©Ÿ 1: æŠ“å–ä¸¦è§£æ CSV
        function fetchAnswers() {
            Papa.parse(csvUrl, {
                download: true,
                header: true,
                skipEmptyLines: true,
                complete: function(results) {
                    processCSV(results.data);
                    console.log("ç­”æ¡ˆåº«è¼‰å…¥å®Œæˆ");
                },
                error: function(err) {
                    console.error("CSV è¼‰å…¥å¤±æ•—", err);
                }
            });
        }

        // è™•ç† CSV è³‡æ–™
        function processCSV(data) {
            data.forEach(row => {
                let y = row['Year'] || row['year'] || row['YEAR'];
                let n = row['No'] || row['no'] || row['Number'] || row['number'];
                let a = row['Answer'] || row['answer'] || row['Ans'] || row['ans'];

                if (y && n && a) {
                    y = y.toString().trim();
                    n = parseInt(n);
                    a = a.toString().trim().toUpperCase();

                    if (!answerKey[y]) {
                        answerKey[y] = {};
                    }
                    answerKey[y][n] = a;
                }
            });
        }

        // æ­¥é©Ÿ 2: é–‹å§‹æ¸¬é©—
        function startTest(year) {
            currentYear = year.toString();
            
            // è¨­ç½® UI
            document.getElementById('welcome-screen').style.display = 'none';
            document.getElementById('app-container').style.display = 'flex';
            document.getElementById('current-year-display').textContent = `${year} CAP`;

            // è¼‰å…¥ MP3
            const audioPlayer = document.getElementById('main-audio');
            audioPlayer.src = `${baseUrl}${year}%20cap%20listening.mp3`;
            audioPlayer.load();

            // è¼‰å…¥ PDF
            document.getElementById('pdf-frame').src = `${baseUrl}${year}%20cap%20listening.pdf`;

            // ç”Ÿæˆé¡Œç›®
            generateQuestions(currentYear);
        }

        // ç”Ÿæˆç­”é¡Œå¡ (å›ºå®š 21 é¡Œ)
        function generateQuestions(year) {
            const list = document.getElementById('question-list');
            list.innerHTML = '';
            
            document.getElementById('loading-text').style.display = 'none';
            document.getElementById('submit-area').style.display = 'block';

            for (let i = 1; i <= TOTAL_QUESTIONS; i++) {
                const div = document.createElement('div');
                div.className = 'question-item';
                div.id = `q-item-${i}`;
                div.innerHTML = `
                    <div class="q-number">
                        <span>ç¬¬ ${i} é¡Œ</span>
                        <span id="res-tag-${i}" class="result-tag"></span>
                    </div>
                    <div class="options">
                        <label class="option-label">
                            <input type="radio" name="q${i}" value="A">
                            <span class="bubble">A</span>
                        </label>
                        <label class="option-label">
                            <input type="radio" name="q${i}" value="B">
                            <span class="bubble">B</span>
                        </label>
                        <label class="option-label">
                            <input type="radio" name="q${i}" value="C">
                            <span class="bubble">C</span>
                        </label>
                    </div>
                    <div id="correct-display-${i}" class="correct-ans-display"></div>
                `;
                list.appendChild(div);
            }
        }

        // æ­¥é©Ÿ 3: æäº¤ä¸¦è¨ˆåˆ†
        function submitQuiz() {
            // ç¢ºä¿æœ‰ç­”æ¡ˆè³‡æ–™ï¼Œè‹¥ç„¡å‰‡æç¤ºä½†ä»å…è¨±æäº¤ï¼ˆé¡¯ç¤º 0 åˆ†æˆ–ç„¡æ³•åˆ¤æ–·ï¼‰
            let hasKey = answerKey[currentYear] && Object.keys(answerKey[currentYear]).length > 0;
            
            let score = 0;
            let correctCount = 0;
            
            // åœæ­¢æ’­æ”¾éŸ³æ¨‚
            document.getElementById('main-audio').pause();

            for (let i = 1; i <= TOTAL_QUESTIONS; i++) {
                const radios = document.getElementsByName(`q${i}`);
                let userAns = null;
                for (let r of radios) {
                    if (r.checked) userAns = r.value;
                    r.disabled = true; // é–å®šä¸è®“ä¿®æ”¹
                }

                const itemDiv = document.getElementById(`q-item-${i}`);
                const tagSpan = document.getElementById(`res-tag-${i}`);
                const correctDisplay = document.getElementById(`correct-display-${i}`);

                if (hasKey) {
                    const correctAns = answerKey[currentYear][i];
                    
                    if (!correctAns) {
                        // é¡Œè™Ÿåœ¨ CSV ä¸­æ‰¾ä¸åˆ°
                        tagSpan.textContent = "ç„¡ç­”æ¡ˆè³‡æ–™";
                        continue;
                    }

                    if (userAns === correctAns) {
                        correctCount++;
                        itemDiv.classList.add('correct');
                        tagSpan.textContent = "âœ“ æ­£ç¢º";
                        tagSpan.classList.add('tag-correct');
                    } else {
                        itemDiv.classList.add('wrong');
                        tagSpan.textContent = userAns ? "âœ— éŒ¯èª¤" : "æœªä½œç­”";
                        tagSpan.classList.add('tag-wrong');
                        correctDisplay.textContent = `æ­£ç¢ºç­”æ¡ˆ: ${correctAns}`;
                    }
                }
            }

            // è¨ˆç®—åˆ†æ•¸
            let finalScore = Math.round((correctCount / TOTAL_QUESTIONS) * 100);
            
            // é¡¯ç¤ºçµæœé é¢
            const resultScreen = document.getElementById('result-screen');
            const scoreDisplay = document.getElementById('score-display');
            const commentDisplay = document.getElementById('result-comment');

            scoreDisplay.textContent = `${finalScore} åˆ†`;
            
            if (finalScore === 100) {
                commentDisplay.textContent = "å¤ªå²å®³äº†ï¼å…¨éƒ¨ç­”å°ï¼ğŸ‰";
                triggerConfetti();
            } else if (finalScore >= 80) {
                commentDisplay.textContent = "æˆç¸¾å„ªç•°ï¼ç¹¼çºŒä¿æŒï¼ğŸ’ª";
                triggerConfetti();
            } else if (finalScore >= 60) {
                commentDisplay.textContent = "æ­å–œåŠæ ¼ï¼Œå†æ¥å†å²ï¼ğŸ‘";
            } else {
                commentDisplay.textContent = "åŠ æ²¹ï¼Œå¤šè½å¹¾æ¬¡æœƒæ›´å¥½ï¼ğŸ“š";
            }

            resultScreen.style.display = 'flex';
        }

        // å›é¡§ç­”æ¡ˆ
        function reviewAnswers() {
            document.getElementById('result-screen').style.display = 'none';
            document.getElementById('submit-area').style.display = 'none'; // éš±è—æäº¤æŒ‰éˆ•
        }

        // ç‰¹æ•ˆ
        function triggerConfetti() {
            var duration = 3 * 1000;
            var animationEnd = Date.now() + duration;
            var defaults = { startVelocity: 30, spread: 360, ticks: 60, zIndex: 200 };

            function randomInRange(min, max) {
                return Math.random() * (max - min) + min;
            }

            var interval = setInterval(function() {
                var timeLeft = animationEnd - Date.now();
                if (timeLeft <= 0) return clearInterval(interval);
                var particleCount = 50 * (timeLeft / duration);
                confetti(Object.assign({}, defaults, { particleCount, origin: { x: randomInRange(0.1, 0.3), y: Math.random() - 0.2 } }));
                confetti(Object.assign({}, defaults, { particleCount, origin: { x: randomInRange(0.7, 0.9), y: Math.random() - 0.2 } }));
            }, 250);
        }
