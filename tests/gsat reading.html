    <style>

        /* Results Styling */

        .tag-correct { color: var(--success); font-weight: bold; font-size: 0.9rem; background: #d1fae5; padding: 2px 8px; border-radius: 4px;}

<body>

            <p id="result-comment" style="color:#475569;">æ­£åœ¨è¨ˆç®—...</p>

    <script>
        // è¨­å®š GSAT è³‡æ–™åº«è·¯å¾‘
        const baseUrl = "https://ducj-creator.github.io/Teacher-Shirley/tests/asset/";
        const csvUrl = baseUrl + "gsat%20reading%20answer.csv";
        
        let currentYear = '';
        let answerKey = {}; // çµæ§‹: { "111": { 35: "A", 36: "B"... } }
        let currentQuestionRange = { start: 1, end: 1 };

        // é é¢è¼‰å…¥æ™‚æŠ“å– CSV
        document.addEventListener('DOMContentLoaded', () => {
            Papa.parse(csvUrl, {
                download: true,
                header: false, // æ¡ç”¨çŸ©é™£è®€å–æ¨¡å¼
                skipEmptyLines: true,
                complete: function(results) {
                    processMatrixCSV(results.data);
                    
                    // è§£é–ä»‹é¢
                    document.getElementById('loading-msg').style.display = 'none';
                    const grid = document.getElementById('year-buttons');
                    grid.style.opacity = '1';
                    grid.style.pointerEvents = 'auto';
                },
                error: function(err) {
                    console.error("CSV Loading Error:", err);
                    document.getElementById('loading-msg').textContent = "é€£ç·šå¤±æ•—";
                    document.getElementById('error-msg').style.display = 'block';
                }
            });
        });

        // çŸ©é™£ CSV è§£æå™¨
        function processMatrixCSV(data) {
            // data[0] æ˜¯æ¨™é¡Œåˆ— (å¹´ä»½)ï¼Œä¾‹å¦‚: ["115", "114", "113", "112", "111"]
            const headers = data[0];
            const yearMap = {}; // ColIndex -> Year String

            // 1. è­˜åˆ¥å¹´ä»½æ¬„ä½
            headers.forEach((col, index) => {
                let y = col.toString().trim();
                // åªè¦æ˜¯æ•¸å­—å°±è¦–ç‚ºå¹´ä»½
                if (y && !isNaN(parseInt(y))) {
                    yearMap[index] = y; 
                    if (!answerKey[y]) answerKey[y] = {}; 
                }
            });

            console.log("Detected Years:", yearMap);

            // 2. è®€å–æ¯ä¸€åˆ— (Row)
            for (let i = 1; i < data.length; i++) {
                const row = data[i];
                // ç¬¬ä¸€æ¬„ä½é€šå¸¸æ˜¯é¡Œè™Ÿ
                const qNumStr = row[0];
                
                if (!qNumStr) continue;
                const qNum = parseInt(qNumStr);
                
                if (isNaN(qNum)) continue;

                // 3. å¡«å…¥å„å¹´ä»½çš„ç­”æ¡ˆ
                for (const [colIndex, year] of Object.entries(yearMap)) {
                    const answer = row[colIndex];
                    if (answer && answer.trim()) {
                        answerKey[year][qNum] = answer.trim().toUpperCase();
                    }
                }
            }
            
            console.log("Parsed Answer Key:", answerKey);
        }

        // å•Ÿå‹•æ¸¬é©—
        function startTest(year) {
            currentYear = year.toString();
            
            // é˜²å‘†ï¼šç¢ºèªæ˜¯å¦æœ‰è©²å¹´ç­”æ¡ˆ
            if (!answerKey[currentYear]) {
                alert(`å°šæœªå»ºç«‹ ${year} å¹´çš„ç­”æ¡ˆè³‡æ–™ï¼Œè«‹ç¨å¾Œå†è©¦ã€‚`);
                return;
            }

            // è‡ªå‹•è¨ˆç®—èµ·å§‹èˆ‡çµæŸé¡Œè™Ÿ (ä¾‹å¦‚ CSV ä¸­è©²å¹´åªæœ‰ 35~60 é¡Œ)
            const questions = Object.keys(answerKey[currentYear]).map(Number);
            
            if (questions.length === 0) {
                 alert(`${year} å¹´ç›®å‰æ²’æœ‰é¡Œç›®è³‡æ–™ã€‚`);
                 return;
            }

            const minQ = Math.min(...questions); // è‡ªå‹•åµæ¸¬èµ·å§‹é¡Œ (e.g., 35)
            const maxQ = Math.max(...questions);
            currentQuestionRange = { start: minQ, end: maxQ };

            // UI åˆ‡æ›
            document.getElementById('welcome-screen').style.display = 'none';
            document.getElementById('app-container').style.display = 'flex';
            document.getElementById('current-year-display').textContent = `${year} å­¸æ¸¬`;

            // è¼‰å…¥ PDF (ç›´æ¥ä½¿ç”¨ iframe)
            const pdfUrl = `${baseUrl}${year}%20gsat%20reading.pdf`;
            document.getElementById('pdf-frame').src = `https://docs.google.com/viewer?url=${encodeURIComponent(pdfUrl)}&embedded=true`;

            // ç”Ÿæˆé¡Œå¡
            generateQuestions(minQ, maxQ);
        }

        // å‹•æ…‹ç”Ÿæˆé¡Œç›®åˆ—è¡¨
        function generateQuestions(start, end) {
            const list = document.getElementById('question-list');
            list.innerHTML = '';
            document.getElementById('submit-area').style.display = 'block';

            for (let i = start; i <= end; i++) {
                // å¦‚æœæŸé¡Œè™Ÿåœ¨ CSV æ²’ç­”æ¡ˆ (ä¾‹å¦‚è·³é¡Œ)ï¼Œå‰‡ä¸é¡¯ç¤º
                if (!answerKey[currentYear][i]) continue; 

                const div = document.createElement('div');
                div.className = 'question-item';
                div.id = `q-item-${i}`;
                div.innerHTML = `
                    <div class="q-header">
                        <span class="q-number">Question ${i}</span>
                        <span id="res-tag-${i}"></span>
                    </div>
                    <div class="options">
                        <label class="option-label"><input type="radio" name="q${i}" value="A"><span class="bubble">A</span></label>
                        <label class="option-label"><input type="radio" name="q${i}" value="B"><span class="bubble">B</span></label>
                        <label class="option-label"><input type="radio" name="q${i}" value="C"><span class="bubble">C</span></label>
                        <label class="option-label"><input type="radio" name="q${i}" value="D"><span class="bubble">D</span></label>
                    </div>
                    <div id="correct-display-${i}" class="correct-ans-display" style="display:none;"></div>
                `;
                list.appendChild(div);
            }
        }

        // äº¤å·é‚è¼¯
        function submitQuiz() {
            let correctCount = 0;
            let questionCount = 0; 
            let start = currentQuestionRange.start;
            let end = currentQuestionRange.end;

            for (let i = start; i <= end; i++) {
                const correctAns = answerKey[currentYear][i];
                if (!correctAns) continue;

                questionCount++;

                const radios = document.getElementsByName(`q${i}`);
                let userAns = null;
                for (let r of radios) {
                    if (r.checked) userAns = r.value;
                    r.disabled = true; // é–å®šä¸å¯å†æ”¹
                }

                const itemDiv = document.getElementById(`q-item-${i}`);
                const tagSpan = document.getElementById(`res-tag-${i}`);
                const correctDisplay = document.getElementById(`correct-display-${i}`);

                if (userAns === correctAns) {
                    correctCount++;
                    itemDiv.classList.add('correct');
                    tagSpan.className = 'tag-correct';
                    tagSpan.textContent = 'Correct';
                } else {
                    itemDiv.classList.add('wrong');
                    tagSpan.className = 'tag-wrong';
                    tagSpan.textContent = userAns ? 'Incorrect' : 'Missed';
                    correctDisplay.style.display = 'block';
                    correctDisplay.textContent = `Correct Answer: ${correctAns}`;
                }
            }

            // è¨ˆç®—åˆ†æ•¸
            let finalScore = 0;
            if (questionCount > 0) {
                finalScore = Math.round((correctCount / questionCount) * 100);
            }

            // é¡¯ç¤ºçµæœ Modal
            const resultScreen = document.getElementById('result-screen');
            const scoreDisplay = document.getElementById('score-display');
            const commentDisplay = document.getElementById('result-comment');

            scoreDisplay.textContent = `${finalScore}%`;

            if (finalScore === 100) {
                commentDisplay.textContent = "Excellent! Perfect Score!";
                triggerConfetti();
            } else if (finalScore >= 85) {
                commentDisplay.textContent = "Great job! Top tier performance.";
                triggerConfetti();
            } else if (finalScore >= 70) {
                commentDisplay.textContent = "Good work. Keep reviewing the tough ones.";
            } else {
                commentDisplay.textContent = "Keep practicing. Analyze your mistakes.";
            }

            resultScreen.style.display = 'flex';
        }

        // æª¢è¨éŒ¯é¡Œ (é—œé–‰ Modal)
        function reviewAnswers() {
            document.getElementById('result-screen').style.display = 'none';
            document.getElementById('submit-area').style.display = 'none'; // éš±è—äº¤å·æŒ‰éˆ•
            
            // è‡ªå‹•æ»¾å‹•åˆ°ç¬¬ä¸€é¡Œ
            const firstQ = document.getElementById(`q-item-${currentQuestionRange.start}`);
            if(firstQ) firstQ.scrollIntoView({behavior: "smooth"});
        }

        // æ…¶ç¥ç‰¹æ•ˆ
        function triggerConfetti() {
            var duration = 3 * 1000;
            var animationEnd = Date.now() + duration;
            var defaults = { startVelocity: 30, spread: 360, ticks: 60, zIndex: 200 };
            function randomInRange(min, max) { return Math.random() * (max - min) + min; }
            var interval = setInterval(function() {
                var timeLeft = animationEnd - Date.now();
                if (timeLeft <= 0) return clearInterval(interval);
                var particleCount = 50 * (timeLeft / duration);
                confetti(Object.assign({}, defaults, { particleCount, origin: { x: randomInRange(0.1, 0.3), y: Math.random() - 0.2 } }));
                confetti(Object.assign({}, defaults, { particleCount, origin: { x: randomInRange(0.7, 0.9), y: Math.random() - 0.2 } }));
            }, 250);
        }
    </script>
