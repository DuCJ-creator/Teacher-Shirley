    .study-card {

      border-radius: 16px;

      position: relative;
      overflow: hidden;
      display: flex;

      justify-content: center;

      min-height: 220px;
      text-decoration: none;
      color: var(--text);

    .study-card:hover {
      transform: translateY(-10px);
      background: var(--card-hover);

      box-shadow: 0 15px 40px var(--shadow);
    }

    /* å¡ç‰‡èƒŒæ™¯è£é£¾ */
    .study-card::before {
      content: "";
      position: absolute;
      top: -50%; left: -50%;
      width: 200%; height: 200%;
      background: radial-gradient(circle, rgba(225, 161, 90, 0.08), transparent 60%);

    .study-card:hover::before {

    .card-title {

    .card-icon {

    /* ğŸ”’ Coming Soon æ¨£å¼ */

  <script>
    // ----------------------------------------
    // âœ¨ ç²’å­ç‰¹æ•ˆèˆ‡ä¸»é¡Œé‚è¼¯ (Particle & Theme)
    // ----------------------------------------
    const canvas = document.getElementById('particle-canvas');
    const ctx = canvas.getContext('2d');
    let particlesArray;

    function resizeCanvas() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    }
    resizeCanvas();
    window.addEventListener('resize', () => {
      resizeCanvas();
      initParticles();
    });

    const mouse = { x: null, y: null, radius: 150 };
    window.addEventListener('mousemove', (event) => {
      mouse.x = event.x;
      mouse.y = event.y;
    });

    class Particle {
      constructor() {
        this.x = Math.random() * canvas.width;
        this.y = Math.random() * canvas.height;
        this.size = Math.random() * 2 + 0.5;
        this.speedX = (Math.random() * 1 - 0.5);
        this.speedY = (Math.random() * 1 - 0.5);
      }
      update() {
        this.x += this.speedX;
        this.y += this.speedY;
        if (this.x > canvas.width || this.x < 0) this.speedX = -this.speedX;
        if (this.y > canvas.height || this.y < 0) this.speedY = -this.speedY;

        let dx = mouse.x - this.x;
        let dy = mouse.y - this.y;
        let distance = Math.sqrt(dx*dx + dy*dy);
        if (distance < mouse.radius) {
            if(mouse.x < this.x && this.x < canvas.width - 10) this.x += 1;
            if(mouse.x > this.x && this.x > 10) this.x -= 1;
            if(mouse.y < this.y && this.y < canvas.height - 10) this.y += 1;
            if(mouse.y > this.y && this.y > 10) this.y -= 1;
        }
      }
      draw(color) {
        ctx.fillStyle = color;
        ctx.beginPath();
        ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
        ctx.fill();
      }
    }

    function initParticles() {
      particlesArray = [];
      let numberOfParticles = (canvas.width * canvas.height) / 12000;
      for (let i = 0; i < numberOfParticles; i++) {
        particlesArray.push(new Particle());
      }
    }

    function animateParticles() {
      requestAnimationFrame(animateParticles);
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      const isDark = document.documentElement.classList.contains('dark');
      const particleColor = isDark ? 'rgba(255, 255, 255, 0.7)' : 'rgba(138, 102, 67, 0.4)'; 
      const lineColor = isDark ? 'rgba(255, 255, 255, 0.15)' : 'rgba(138, 102, 67, 0.1)';

      for (let i = 0; i < particlesArray.length; i++) {
        particlesArray[i].update();
        particlesArray[i].draw(particleColor);
        for (let j = i; j < particlesArray.length; j++) {
            let dx = particlesArray[i].x - particlesArray[j].x;
            let dy = particlesArray[i].y - particlesArray[j].y;
            let distance = Math.sqrt(dx*dx + dy*dy);
            if (distance < 110) {
                ctx.beginPath();
                ctx.strokeStyle = lineColor;
                ctx.lineWidth = 0.5;
                ctx.moveTo(particlesArray[i].x, particlesArray[i].y);
                ctx.lineTo(particlesArray[j].x, particlesArray[j].y);
                ctx.stroke();
                ctx.closePath();
            }
        }
      }
    }
    initParticles();
    animateParticles();

    // ----------------------------------------
    // ä¸»é¡ŒåŠŸèƒ½ (Theme Logic)
    // ----------------------------------------
    const html = document.getElementById('htmlRoot');
    const toggleBtn = document.getElementById('themeToggle');
    
    const savedTheme = localStorage.getItem('theme');
    if (savedTheme === 'dark') {
      html.classList.add('dark');
    }

    toggleBtn.addEventListener('click', () => {
      html.classList.toggle('dark');
      const isDark = html.classList.contains('dark');
      localStorage.setItem('theme', isDark ? 'dark' : 'light');
    });
  </script>
